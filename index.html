<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="alt.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
</head>
<body>
  <div class="screen">
    <img class="pattern-img" src="pattern-hills.svg" alt="pattern-img">
    <div class="heading"><h1>WE'RE LAUNCHING SOON</h1></div>
    <div class="timer">
      <div class="box"><div class="day-div">08</div><span class="counters">DAYS</span></div>
      <div class="box"><div class="hour-div" >23</div><span class="counters">HOUR</span></div>
      <div class="box"><div class="minutes-div" >55</div><span class="counters">MINUTES</span></div>
      <div class="box"><div class="seconds-div" >44</div><span class="counters">SECONDS</span></div>
    </div>
    <div class="image-icons">
      <span class="icon"><img src="icon-facebook.svg" alt="facebook logo"></span>
      <span class="icon"><img src="icon-pinterest.svg" alt="pinterest logo"></span>
      <span class="icon"><img src="icon-instagram.svg" alt="instagram logo"></span>
    </div>
  </div>
  
</body>
</html>
